---
layout: default
---

{% assign posts = site.posts | sort:"title"  %}

{% for p in posts %}
<div class="item">
  <a class="anchor" id="{{ p.slug }}"></a>
  <div class="container">
    <h2>{{ p.title }}<a href="#{{ p.slug }}" class="permalink">&para;</a></h2>
    <div class="illo" style="background-image:url('/images/{{ p.slug }}.svg');"></div>
    {{ p.content }}
  </div>
</div>
{% endfor %}
